<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeXðŸ˜Š Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .dashboard .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .filters button:hover {
            background-color: #45a049;
        }
        .filters button.active {
            background-color: grey;
        }
        .summary-cards {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .card {
            background-color: #292929;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            margin: 5px;
            color: white;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #333;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #292929;
        }
        tr:hover {
            background-color: #3a3a3a;
        }

        @media (max-width: 768px) {
            .filters {
                flex-wrap: wrap;
            }
            .filters button {
                flex: 1 1 calc(50% - 10px);
            }
            .summary-cards {
                flex-direction: column;
            }
            .card {
                margin: 5px 0;
            }
        }
    </style>
</head>
