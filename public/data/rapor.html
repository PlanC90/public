<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeXðŸ˜Š Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Genel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Dashboard yapÄ±sÄ± */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .content {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Summary cards */
        .summary-cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #292929;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .card i {
            font-size: 40px;
        }

        .card h3 {
            margin-left: 20px;
            font-size: 24px;
        }

        /* Tablo stili */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #333;
            font-size: 14px;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #292929;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        td {
            background-color: #1f1f1f;
        }

        .centered {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 12px;
        }

        /* Responsive tasarÄ±m */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                flex-direction: column;
            }

            .card {
                margin-bottom: 20px;
            }

            .chart-container {
                width: 100% !important;
            }
        }

        @media (max-width: 768px) {
            .summary-cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                margin-bottom: 20px;
                text-align: center;
            }

            .chart-container {
                height: 200px;
            }
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 20px auto;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-container select {
            padding: 8px;
            font-size: 14px;
        }

        /* Sayfa numaralandÄ±rma */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #45a049;
        }

        .pagination a.disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MemeXðŸ˜Š Dashboard</h1>
        <div class="dashboard">
            <div class="content">
                <div class="chart-container">
                    <canvas id="user-activity-chart"></canvas>
                </div>

                <div class="summary-cards">
                    <div class="card">
                        <i class="fas fa-users"></i>
                        <h3 id="total-users">0</h3>
                        <p>KullanÄ±cÄ± SayÄ±sÄ±</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-wallet"></i>
                        <h3 id="total-balance">0</h3>
                        <p>Toplam Bakiye</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-tasks"></i>
                        <h3 id="average-tasks">0</h3>
                        <p>Ortalama YapÄ±lan GÃ¶rev</p>
                    </div>
                </div>

                <div class="filter-container">
                    <select id="items-per-page" onchange="changePageSize()">
                        <option value="25">25 GÃ¶ster</option>
                        <option value="50">50 GÃ¶ster</option>
                        <option value="100">100 GÃ¶ster</option>
                        <option value="all">TÃ¼mÃ¼ GÃ¶ster</option>
                    </select>
                </div>

                <table id="user-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>KullanÄ±cÄ± AdÄ±</th>
                            <th>Bakiye</th>
                            <th>Tamamlanan GÃ¶revler</th>
                            <th>Son GiriÅŸ</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- KullanÄ±cÄ±lar buraya yÃ¼klenecek -->
                    </tbody>
                </table>

                <div class="pagination">
                    <a href="#" id="prev-page" class="disabled" onclick="changePage(-1)">Ã–nceki</a>
                    <span id="page-number">1</span>
                    <a href="#" id="next-page" onclick="changePage(1)">Sonraki</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let sortOrder = {
            username: true,
            balance: true,
            tasks_completed: true,
            last_login: true
        };
        let pageSize = 25;
        let currentPage = 1;

        document.addEventListener("DOMContentLoaded", function() {
            fetch('/data/users.json')
                .then(response => response.json())
                .then(data => {
                    users = data;
                    renderTable();
                    renderSummary();
                    renderChart();
                })
                .catch(error => {
                    console.error('Veri Ã§ekme hatasÄ±:', error);
                });
        });

        function renderTable() {
            const tableBody = document.getElementById("user-table-body");
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * pageSize;
            const end = pageSize === 'all' ? users.length : start + pageSize;

            users.slice(start, end).forEach((user, index) => {
                const row = document.createElement("tr");

                const cell1 = document.createElement("td");
                cell1.textContent = start + index + 1;
                row.appendChild(cell1);

                const cell2 = document.createElement("td");
                cell2.textContent = user.username;
                row.appendChild(cell2);

                const cell3 = document.createElement("td");
                cell3.textContent = user.balance.toLocaleString();
                row.appendChild(cell3);

                const cell4 = document.createElement("td");
                cell4.classList.add('centered');
                cell4.textContent = user.tasks_completed.length;
                row.appendChild(cell4);

                const cell5 = document.createElement("td");
                cell5.textContent = new Date(user.last_login).toLocaleString();
                row.appendChild(cell5);

                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function renderSummary() {
            const totalUsers = users.length;
            const totalBalance = users.reduce((sum, user) => sum + user.balance, 0);
            const totalTasks = users.reduce((sum, user) => sum + user.tasks_completed.length, 0);
            const averageTasks = totalUsers > 0 ? (totalTasks / totalUsers).toFixed(2) : 0;

            document.getElementById("total-users").textContent = totalUsers;
            document.getElementById("total-balance").textContent = totalBalance.toLocaleString();
            document.getElementById("average-tasks").textContent = averageTasks;
        }

        function renderChart() {
            // BugÃ¼nÃ¼n tarihini al
            const today = new Date();
            
            // Son 30 gÃ¼nlÃ¼k tarih aralÄ±ÄŸÄ±nÄ± oluÅŸtur
            const dateRange = [];
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                dateRange.push(date.toLocaleDateString());
            }

            // KullanÄ±cÄ± aktivitelerini tarihlere gÃ¶re grupla
            const activityCount = dateRange.map(date => {
                return users.filter(user => {
                    const loginDate = new Date(user.last_login).toLocaleDateString();
                    return loginDate === date;
                }).length;
            });

            const ctx = document.getElementById("user-activity-chart").getContext("2d");
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dateRange,
                    datasets: [{
                        label: 'Ãœye Aktivitesi',
                        data: activityCount,
                        borderColor: '#4CAF50',
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tarih',
                                color: '#f5f5f5'
                            },
                            ticks: {
                                color: '#f5f5f5',
                                font: {
                                    size: 10
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                color: '#333'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Aktivite SayÄ±sÄ±',
                                color: '#f5f5f5'
                            },
                            ticks: {
                                color: '#f5f5f5',
                                beginAtZero: true,
                                stepSize: 1
                            },
                            grid: {
                                color: '#333'
                            }
                        }
                    }
                }
            });
        }

        function changePageSize() {
            pageSize = document.getElementById("items-per-page").value;
            renderTable();
        }

        function changePage(direction) {
            const totalPages = Math.ceil(users.length / pageSize);
            currentPage += direction;

            if (currentPage < 1) {
                currentPage = 1;
            } else if (currentPage > totalPages) {
                currentPage = totalPages;
            }

            renderTable();
        }

        function updatePagination() {
            const totalPages = Math.ceil(users.length / pageSize);
            document.getElementById("page-number").textContent = currentPage;

            const prevButton = document.getElementById("prev-page");
            const nextButton = document.getElementById("next-page");

            prevButton.classList.toggle('disabled', currentPage === 1);
            nextButton.classList.toggle('disabled', currentPage === totalPages);
        }
    </script>
</body>
</html>
