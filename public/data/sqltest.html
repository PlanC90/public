<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritabanÄ± Test ArayÃ¼zÃ¼</title>
    <style>
        /* Mevcut stiller korundu */
        .db-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
        }
        .db-status.success {
            background-color: #4CAF50;
            color: white;
        }
        .db-status.error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- VeritabanÄ± durum gÃ¶stergesi -->
    <div id="dbStatus" class="db-status">VeritabanÄ± baÄŸlantÄ±sÄ± kontrol ediliyor...</div>

    <h1>VeritabanÄ± Test ArayÃ¼zÃ¼</h1>
    
    <!-- Mevcut iÃ§erik korundu -->

    <script>
        // VeritabanÄ± baÄŸlantÄ± kontrolÃ¼
        async function checkDatabaseConnection() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('dbStatus');
                if (data.success) {
                    statusDiv.className = 'db-status success';
                    statusDiv.innerHTML = 'ğŸŸ¢ VeritabanÄ± baÄŸlantÄ±sÄ± baÅŸarÄ±lÄ±';
                } else {
                    statusDiv.className = 'db-status error';
                    statusDiv.innerHTML = 'ğŸ”´ VeritabanÄ± baÄŸlantÄ± hatasÄ±';
                }
            } catch (error) {
                const statusDiv = document.getElementById('dbStatus');
                statusDiv.className = 'db-status error';
                statusDiv.innerHTML = 'ğŸ”´ VeritabanÄ± baÄŸlantÄ± hatasÄ±: ' + error.message;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde baÄŸlantÄ±yÄ± kontrol et
        document.addEventListener('DOMContentLoaded', checkDatabaseConnection);
        
        // Her 30 saniyede bir baÄŸlantÄ±yÄ± kontrol et
        setInterval(checkDatabaseConnection, 30000);

        // Mevcut JavaScript kodlarÄ± korundu
    </script>
</body>
</html>
