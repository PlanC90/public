<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memex P2P Token Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-2xl font-bold mb-8 text-center flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            Memex P2P Token Trade
        </h1>

        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <div class="mb-4">
                <label class="block text-sm mb-2">Telegram Username (e.g., @username)</label>
                <input type="text" id="username" class="w-full bg-gray-700 rounded p-2" placeholder="@testuser">
            </div>

            <div class="mb-4">
                <label class="block text-sm mb-2">Order Type</label>
                <select id="orderType" class="w-full bg-gray-700 rounded p-2">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm mb-2">Amount</label>
                <input type="text" id="amount" class="w-full bg-gray-700 rounded p-2" placeholder="Enter amount">
            </div>

            <div class="mb-4">
                <label class="block text-sm mb-2">Price</label>
                <input type="number" id="price" class="w-full bg-gray-700 rounded p-2" placeholder="Enter price" step="0.0001">
            </div>

            <div class="text-right mb-4">
                Total Amount: $<span id="totalAmount">0</span>
            </div>

            <button id="createOrder" class="w-full bg-green-500 hover:bg-green-600 text-white rounded p-2 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Create Order
            </button>
        </div>

        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <div id="marketCap" class="text-center mb-4"></div>

            <div class="text-center mb-4">
                <h2 class="text-xl">Average Price:</h2>
                <div class="text-2xl" id="averagePrice">$0.00000000</div>
            </div>

            <div class="flex justify-between mb-4">
                <div id="volume" class="text-sm">$0.00 Volume (24h)</div>
                <div id="activeOrders" class="text-sm">0 Active Orders</div>
            </div>

            <div class="flex h-2 mb-4">
                <div id="buyBar" class="bg-green-500 rounded-l" style="width: 50%"></div>
                <div id="sellBar" class="bg-red-500 rounded-r" style="width: 50%"></div>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <button id="buyBtn" class="bg-green-500 hover:bg-green-600 rounded p-2 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19V5m-7 7l7-7 7 7"/>
                    </svg>
                    Buy
                </button>
                <button id="sellBtn" class="bg-red-500 hover:bg-red-600 rounded p-2 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7l-7 7-7-7"/>
                    </svg>
                    Sell
                </button>
                <button id="myOrdersBtn" class="bg-blue-500 hover:bg-blue-600 rounded p-2 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h2m12-2h-2a2 2 0 00-2 2v-2m3-4h.01M17 5h.01M19 13h.01M5 5h.01"/>
                    </svg>
                    My Orders
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-8">
            <div>
                <h3 class="text-lg mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19V5m-7 7l7-7 7 7"/>
                    </svg>
                    Buy Orders
                </h3>
                <div id="buyOrders" class="bg-gray-800 rounded-lg overflow-hidden">
                    <!-- Buy orders will be populated here -->
                </div>
            </div>
            <div>
                <h3 class="text-lg mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7l-7 7-7-7"/>
                    </svg>
                    Sell Orders
                </h3>
                <div id="sellOrders" class="bg-gray-800 rounded-lg overflow-hidden">
                    <!-- Sell orders will be populated here -->
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-400">
            <a href="https://t.me/memexarmyy" target="_blank" class="hover:text-blue-400">
                Powered by MemexARMY 2025
            </a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
