<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeX Token Airdrop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="container bg-gray-900 rounded-lg shadow-lg p-8 max-w-md mx-4">
        <div class="mb-6">
            <select id="languageSelector" class="w-full p-2 bg-gray-800 rounded border border-gray-700">
            </select>
        </div>

        <img src="images/gorsel.jpg" alt="MemeX" class="w-full max-w-sm mx-auto rounded-lg mb-6">
        <h1 id="pageTitle" class="text-2xl font-bold mb-6"></h1>
        
        <div class="mb-4">
            <label id="walletLabel" class="block mb-2"></label>
            <input type="text" id="wallet" class="w-full p-3 bg-gray-800 rounded border border-gray-700">
            <div id="walletError" class="hidden text-red-500 mt-2"></div>
        </div>

        <button id="claimButton" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold mb-4 disabled:opacity-50" disabled></button>
        <div id="loading" class="hidden text-center my-4">Processing...</div>

        <div class="mb-4">
            <p id="telegramText" class="mb-2"></p>
            <button id="telegramButton" class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded font-bold"></button>
        </div>

        <button id="downloadButton" class="w-full bg-blue-500 hover:bg-blue-600 p-3 rounded font-bold mb-4"></button>

        <div class="space-y-2 text-gray-300">
            <p id="countdownText"></p>
            <p id="fastestToken"></p>
            <p id="electraProtocol"></p>
            <p id="moreMemeX"></p>
        </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
